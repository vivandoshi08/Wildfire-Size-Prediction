<!doctype html>
<head lang="en">
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="New Baseline">
  <meta name="description" content="Predicting the burn area of forest fires in Montesinsho with machine learning.">
  <meta name="keywords" content="forest,fires,ml,ai,regression,api,predictions">

  <title>Wildfire | Predicting Burns</title>

  <link rel="stylesheet" href="/static/app.css">
</head>
<body>
  <header>
    <div class="wrapper">
      <a class="logo" href="/">
        <img src="/static/logo.png">
      </a>
    </div>
  </header>
  <main>
    <div class="wrapper">
      <form action="/predict" method="post">
        <div class="section">
          <h1>Time & Place</h1>
          
          <fieldset>
            <div class="select">
              <select name="month">
                <option value="" selected disabled hidden>Month</option>              
                <option value="jan">January</option>
                <option value="feb">February</option>
                <option value="mar">March</option>
                <option value="apr">April</option>
                <option value="may">May</option>
                <option value="jun">June</option>
                <option value="jul">July</option>
                <option value="aug">August</option>
                <option value="sep">September</option>
                <option value="oct">October</option>
                <option value="nov">November</option>
                <option value="dec">December</option>
              </select>
            </div>
          </fieldset>

          <fieldset>
            <div class="select">
              <select name="day">
                <option value="" selected disabled hidden>Day</option>              
                <option value="mon">Monday</option>
                <option value="tue">Tuesday</option>
                <option value="wed">Wednesday</option>
                <option value="thu">Thursday</option>
                <option value="fri">Friday</option>
                <option value="sat">Saturday</option>
                <option value="sun">Sunday</option>
              </select>
            </div>
          </fieldset>

          <fieldset>
            <input type="text" name="x" placeholder="X">
          </fieldset>

          <fieldset>
            <input type="text" name="y" placeholder="Y">
          </fieldset>
        </div>

        <div class="section">
          <h1>Fire & Fuel Behavior</h1>
          <fieldset>
            <input type="text" name="ffmc" placeholder="FFMC">
          </fieldset>

          <fieldset>
            <input type="text" name="dmc" placeholder="DMC">
          </fieldset>

          <fieldset>
            <input type="text" name="dc" placeholder="DC">
          </fieldset>

          <fieldset>
            <input type="text" name="isi" placeholder="ISI">
          </fieldset>
        </div>

        <div class="section">
          <h1>Weather Observations</h1>
          <fieldset>
            <input type="text" name="temp" placeholder="Temperature">
          </fieldset>

          <fieldset>
            <input type="text" name="rh" placeholder="Relative Humidity">
          </fieldset>

          <fieldset>
            <input type="text" name="wind" placeholder="Wind">
          </fieldset>

          <fieldset>
            <input type="text" name="rain" placeholder="Rain">
          </fieldset>
        </div>

        <div class="section">
          <h1>Algorithm</h1>          
          <fieldset>
            <div class="select">            
              <select name="algo">
                <option value="lr">Linear Regression</option>
                <option value="ransac">RANSAC Regression</option>
                <option value="rfr">Random Forest Regression</option>
                <option value="sgd">Stochaistic Gradient Descent</option>
                <option value="svr">Support Vector Regression</option>
              </select>
            </div>
          </fieldset>

          <fieldset>
            <button type="submit">Predict</button>
          </fieldset>
        </div>
      </form>
    </div>
  </main>
</body>
